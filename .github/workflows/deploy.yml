# [ryoma-tkg/djtimekeeper/DJTIMEKEEPER-phase3-dev/.github/workflows/deploy.yml]
# ワークフローの名前
name: Deploy Vite App to GitHub Pages

# 実行するタイミング
on:
  # 'main' ブランチに push されたら実行
  push:
    branches:
      - main 

# 必要な権限を設定
permissions:
  contents: read
  pages: write      # Pagesにデプロイするために必要
  id-token: write   # OIDCトークンを発行するために必要

# 環境変数の設定 (デプロイを高速化するため)
concurrency:
  group: "pages"
  cancel-in-progress: true

# 実行するジョブ
jobs:
  deploy:
    # 実行環境
    runs-on: ubuntu-latest
    
    # ジョブのステップ
    steps:
      # 1. チェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.jsのセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'       

      # 3. 依存関係のインストール
      - name: Install dependencies
        run: npm ci 

      # 4. キャッシュ削除
      - name: Clear Vite build cache
        run: rm -rf node_modules/.vite

      # ▼▼▼ 【復活＆修正】 GitHub Pages用にパスを書き換える ▼▼▼
      # vite.config.js の base: '/' を base: '/DJTIMEKEEPER/' に置換します
      - name: Update vite.config.js for GitHub Pages
        run: |
          sed -i "s|base: '/'|base: '/DJTIMEKEEPER/'|" vite.config.js
      # ▲▲▲ 修正ここまで ▲▲▲
      
      # 5. ビルド実行
      - name: Build Vite app
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      # 6. SPA対策 (404.html の生成)
      # GitHub PagesでURL直接入力時に404になるのを防ぐため、index.htmlを複製します
      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      # 7. アーティファクトのアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      # 8. デプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4