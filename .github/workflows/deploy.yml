# [ryoma-tkg/djtimekeeper/DJTIMEKEEPER-phase3-dev/.github/workflows/deploy.yml]
# ワークフローの名前
name: Deploy Vite App to GitHub Pages

# 実行するタイミング
on:
  # 'main' ブランチに push されたら実行
  push:
    branches:
      - main 

# 必要な権限を設定
permissions:
  contents: read
  pages: write      # Pagesにデプロイするために必要
  id-token: write   # OIDCトークンを発行するために必要

# 環境変数の設定 (デプロイを高速化するため)
concurrency:
  group: "pages"
  cancel-in-progress: true

# 実行するジョブ
jobs:
  deploy:
    # 実行環境
    runs-on: ubuntu-latest
    
    # ジョブのステップ
    steps:
      # 1. (変更なし)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. (変更なし)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'       

      # 3. (変更なし)
      - name: Install dependencies
        run: npm ci 

      # 4. (変更なし)
      - name: Clear Vite build cache
        run: rm -rf node_modules/.vite

      # 5. (変更なし)
      - name: Update vite.config.js for GitHub Pages
        run: |
          sed -i "s|base: '/'|base: '/DJTIMEKEEPER/'|" vite.config.js
      
      # ▼▼▼ 【!!! ココが最重要 !!!】 env: ブロックを追加 ▼▼▼
      # npm run build を実行する際に、GitHub Secretsの値を
      # Viteが読み取れる環境変数 (VITE_...) として設定します
      - name: Build Vite app
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      # ▲▲▲ 【!!! 修正 !!!】 ここまで ▲▲▲

      # 6. (変更なし)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      # 7. (変更なし)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4